<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>관리자 로그인 페이지</title>
    <link rel="icon" type="image/png" th:href="@{/images/BaeMin-main.jpg}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
<!-- 헤더: 좌측 로고/브랜딩 -->
<header class="gnb">
    <button type="button" class="brand__logo-btn" aria-label="배달의민족 홈"
            th:onclick="|location.href='@{/mainpage}'|"></button>

</header>

<!-- 배경 컨테이너 -->
<main class="page">
    <section class="login-panel">
        <h1 class="sr-only">관리자 로그인</h1>


        <div th:if="${param.error}" class="alert alert--error" role="alert">
            비밀번호가 올바르지 않습니다
        </div>
        <div th:if="${param.logout}" class="alert alert--info" role="status">
            로그아웃 되었습니다.
        </div>
        <!-- 로그인 폼 -->
        <form class="form" th:action="@{/admin/login}" method="post" autocomplete="on">
            <!--CSRF 토큰-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form__group">
                <label class="form__label" for="password">관리자님 안녕하세요</label>
                <input type="hidden" name="username" value="ADMIN">
                <input class="form__input" type="password" id="password" name="password"
                       placeholder="관리자 암호 입력" required/>
            </div>

            <button class="btn btn--primary form__submit" type="submit">로그인</button>

        </form>

    </section>
</main>
<script>
    window.addEventListener("load", () => {
        console.log("리소스 로드 완료");
    });
</script>
</body>
</html>
