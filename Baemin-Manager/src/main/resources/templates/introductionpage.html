<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동네 소개 페이지</title>
    <link rel="stylesheet" th:href="@{/css/introducepage.css}">
</head>
<body>
<!-- 상단 메뉴 -->
<div th:replace="~{topbar :: topbar}"></div>

<!-- 메인 섹션 -->
<section class="main-hero">
    <div class="hero-text">
        <h1>우리 동네<br>식당 소개</h1>
        <p>오늘도 가장 앞서 뜨겁게 달립니다.</p>
    </div>
    <div class="hero-img">
        <img th:src="@{/images/Baemin-main.jpg}" alt="동네 사장님">
    </div>
</section>

<!-- 식당 리스트 -->
<section class="restaurant-list-section">
    <h2>우리 동네 식당 소개</h2>
    <div class="restaurant-grid">
        <!-- 식당 카드 반복 -->
        <div class="restaurant-card" th:each="restaurant : ${restaurants}">
            <div class="restaurant-img">
                <img th:if="${restaurant.imageUrl != null}" th:src="@{${restaurant.imageUrl}}" alt="식당 이미지">
            </div>
            <div class="restaurant-info">
                <p class="restaurant-name" th:text="${restaurant.name}">식당명</p>
                <p class="restaurant-menu" th:text="${restaurant.mainMenu}">대표 메뉴</p>
                <span th:text="${#numbers.formatDecimal(restaurant.price, 0, 'COMMA', 0, 'POINT')}"></span>
<!--                <p class="restaurant-views" th:text="'조회수 ' + ${restaurant.views}">조회수</p>-->
            </div>
        </div>
    </div>

    <!-- 식당 등록 버튼 -->
    <button class="add-restaurant-btn">식당 등록</button>
</section>

</body>
</html>
